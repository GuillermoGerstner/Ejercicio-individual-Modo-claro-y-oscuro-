<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio individual: Modo claro y oscuro üìù</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .dark-mode {
        background-color: #343a40;
        color: white;
      }
      .dark-mode .table {
        color: white;
      }
      .light-mode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Ejercicio individual</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="light-mode-btn" class="btn btn-primary ml-2">
              Modo Claro
            </button>
          </li>
          <li class="nav-item">
            <button id="dark-mode-btn" class="btn btn-secondary ml-2 mt-2">
              Modo Oscuro
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Modo claro y oscuro üìù</h1>

      <div class="text-center mt-4">
        <img
          src="https://ethic.es/wp-content/uploads/2023/03/imagen-1280x768.jpg"
          ="https://via.placeholder.com/600x400"
          alt="Imagen de ejemplo"
          class="img-fluid"
        />
      </div>

      <div class="mt-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Columna 1</th>
              <th>Columna 2</th>
              <th>Columna 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lorem</td>
              <td>Lorem</td>
              <td>Lorem</td>
            </tr>
            <tr>
              <td>Lorem</td>
              <td>Lorem</td>
              <td>Lorem</td>
            </tr>
            <tr>
              <td>Lorem</td>
              <td>Lorem</td>
              <td>Lorem</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#light-mode-btn").click(function () {
          $("body").removeClass("dark-mode").addClass("light-mode");
        });

        $("#dark-mode-btn").click(function () {
          $("body").removeClass("light-mode").addClass("dark-mode");
        });
      });
    </script>
  </body>
</html>
